<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to drive</title>
</head>
<body>
  <main>
    <form>
        <fieldset>
            <h2>Become a Driver</h2>

            <p><a href="#">Sign up to ride</a></p>
        </fieldset> 
        <fieldset>
            <input type="radio" name="car" id="have">
            <label for="have">I have a car</label>

            <input type="radio" name="car" id="need">
            <label for="need">I need a car</label>
        </fieldset> 
        <fieldset>
            <legend>Personal Information</legend>
            <ul>
                <li>
                    <label for="fname">first name</label>
                    ,<input type="text" name="Alabi" id="name">
                </li>
                <li>
                    <label for="sname">surname</label>
                    <input type="text" name="Emily" id="name">
                </li>
                <li>
                <label for="email">email</label>
                <input type="email" name="email" id="name">
                </li>
                <li>
                    <label for="pw">password</label>
                    <input type="password" name="password" id="pw">
                </li>
                <li>
                    <label for="phone">phone number</label>
                    <input type="tel" name="phone" id="phone" maxlength="11">
                </li>
                <li>
                    <label for="city">city you will drive in</label>
                    <select>
                        <optgroup label="east">
                            <option value="on">Onitsha</option>
                            <option value="ab">Aba</option>
                            <option value="ow">Owerri</option>
                            <option value="en">Enugu</option>
                        </optgroup>
                        <optgroup label="west">
                            <option value="lg" selected>Lagos</option>
                            <option value="ab">Abeokuta</option>
                        </optgroup>
                        <optgroup label="north">
                            <option value="abj">Abuja</option>
                            <option value="kd">Kaduna</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <label for="code">invite code(optional)</label>
                    <input type="text" name="code" id="code" min="7 max=7">
                </li>
                <li>
                    <input type="checkbox" name="agree1" id="agree1" checked>
                    <label for="agree1">I agree to be part of the drivers</label>
                </li>
                <li>
                    <input type="checkbox" name="agree2" id="agree2">
                    <label></label>
                </li>
            </ul>
        </fieldset>
    </form>
  </main>  
</body>
</html>
